<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Practice of Vue3</title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>
	<body>
		<h1>Vue3</h1>
		<div id="app">
			{{ message }}
			<hr>
			<button onclick="doAction()">Stop</button>
		</div>
		<script>
			let timer = null

			function doAction() {
				clearInterval(timer)
			}
			
			const appdata = {
				data() {
					return{
						message: ''
					}
				},
				created() {
					this.message = 'Hello Vue!'
					this.count = 0
				},
				mounted() {
					timer = setInterval(() => {
						this.count++
						this.message = 'count: ' + this.count
					}, 1000)
				}
			}

			Vue.createApp(appdata).mount('#app')
		</script>
	</body>
</html>
