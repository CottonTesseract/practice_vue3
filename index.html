<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Practice of Vue3</title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>
	<body>
		<h1>Vue3</h1>
		<div id="app">
			{{ message }}
		</div>
		<script>
			const appdata = {
				data() {
					return{
						message: "Hello, Vue!",
						count: 0
					}
				},
				mounted() {
					setInterval(() => {
						this.count++
						this.message = 'count: ' + this.count
					}, 1000)
				}
			}

			Vue.createApp(appdata).mount('#app')
		</script>
	</body>
</html>
