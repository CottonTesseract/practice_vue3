<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Practice of Vue3</title>
		<meta name="viewport" content="width=device-width">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/vue@next"></script>
	</head>
	<body>
		<h1 class="bg-secondary text-white display-4 px-3">Vue3</h1>
		<div id="app" class="container">
			<p class="alert-primary">{{ message }}</p>
			<p class="alert-secondary">{{ message }}</p>
			<p class="alert-success">{{ message }}</p>
			<p class="alert-danger">{{ message }}</p>
			<p class="alert-warning">{{ message }}</p>
			<p class="alert-dark">{{ message }}</p>
			<p class="alert-light">{{ message }}</p>
			<p class="alert-info">{{ message }}</p>
		</div>
		<script>
			const appdata = {
				data() {
					return{
						message: 'Hello, Vue.js!'
					}
				}
			}

			Vue.createApp(appdata).mount('#app')
		</script>
	</body>
</html>
